inherit_from: .rubocop_todo.yml

require: rubocop-rspec

AllCops:
  TargetRubyVersion: 3.3
  NewCops: enable

Metrics/BlockLength:
  Exclude:
    - 'db/**/*.rb'
    - 'spec/**/*_spec.rb'
    - 'spec/support/**/*.rb'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Exclude:
    - 'db/schema.rb'

Style/IfUnlessModifier:
  Exclude:
    - 'bin/bundle'

Style/NumericLiterals:
  Exclude:
    - 'db/schema.rb'

Style/StringLiterals:
  Exclude:
    - 'db/schema.rb'

Layout/LineLength:
  Exclude:
    - 'bin/bundle'

Style/FetchEnvVar:
  Enabled: true
  Exclude:
    - 'bin/bundle'

Style/RedundantConstantBase:
  Enabled: true
  Exclude:
    - config/environments/production.rb

RSpec/MultipleMemoizedHelpers:
  Enabled: false
