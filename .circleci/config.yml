version: 2
workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - checks:
          filters:
            tags:
              only: /.*/
      - build-and-release:
          requires: [test, checks]
          filters:
            tags:
              only: /.*/
            branches:
              only:
                - master
jobs:
  test:
    docker:
      - image: darthjee/circleci_moon-base:0.1.0
        environment:
          MOON_MYSQL_HOST: mysql
          MOON_MYSQL_PORT: 3306
          MOON_MYSQL_USER: moon
          MOON_MYSQL_NAME: moon
          MOON_MYSQL_PASSWORD: moon
          MOON_SENTRY_KEY: key
          MOON_SENTRY_SECRET: secret
          MOON_SENTRY_ID: id
          MOON_NEWRELIC_LICENSE: license
          MOON_NEWRELIC_APP: Moon Dev
          ROLLBAR_ACCESS_TOKEN: token
          ROLLBAR_CLIENT_TOKEN: token
      - image: circleci/mysql:5.7
        name: mysql
        environment:
          MYSQL_DATABASE: moon_test
          MYSQL_USER: moon
          MYSQL_PASSWORD: moon
    steps:
      - checkout
      - run:
          name: Set folder
          command: cp source/* source/.??* ./ -r; rm source -rf
      - run:
          name: Prepare Coverage Test Report
          command: cc-test-reporter before-build
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Bower Install
          command: bundle exec rake bower:install
      - run:
          name: Wait for database
          command: scripts/wait_for_db.sh
      - run:
          name: Migrate
          command: RAILS_ENV=test bundle exec rake db:schema:load
      - run:
          name: RSpec
          command: bundle exec rspec
      - run:
          name: Coverage Test Report
          command: cc-test-reporter after-build --exit-code $?

  checks:
    docker:
      - image: darthjee/circleci_moon-base:0.1.0
        environment:
        environment:
          MOON_MYSQL_HOST: mysql
          MOON_MYSQL_PORT: 3306
          MOON_MYSQL_USER: moon
          MOON_MYSQL_NAME: moon
          MOON_MYSQL_PASSWORD: moon
          MOON_SENTRY_KEY: key
          MOON_SENTRY_SECRET: secret
          MOON_SENTRY_ID: id
          MOON_NEWRELIC_LICENSE: license
          MOON_NEWRELIC_APP: Moon Dev
          ROLLBAR_ACCESS_TOKEN: token
          ROLLBAR_CLIENT_TOKEN: token
      - image: circleci/mysql:5.7
        name: mysql
        environment:
          MYSQL_DATABASE: moon_test
          MYSQL_USER: moon
          MYSQL_PASSWORD: moon
    steps:
      - checkout
      - run:
          name: Set folder
          command: cp source/* source/.??* ./ -r; rm source -rf
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Rubocop
          command: rubocop
  build-and-release:
    machine: true
    steps:
      - checkout
      - run:
          name: Trigger Deploy
          command: scripts/deploy.sh deploy
