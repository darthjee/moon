default: &default
  host: localhost
  adapter: postgresql
  encoding: utf-8
  username: postgres
  password: postgres
  pool: 5

development:
  <<: *default
  database: moon_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: moon_test

production:
  <<: *default
  database: moon_production

cucumber:
  <<: *test
